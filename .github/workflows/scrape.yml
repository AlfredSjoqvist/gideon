name: Scrape to Supabase

on:
  schedule:
    - cron: '*/30 * * * *' # Recommended: Every 30 mins (5 mins is often overkill/rate-limited)
  workflow_dispatch:       # Allows manual trigger button

jobs:
  scrape-to-cloud:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper
        env: 
          # CRITICAL: This passes the secret from GitHub to your script
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python ingest.py