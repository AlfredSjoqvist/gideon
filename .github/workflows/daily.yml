name: Gideon Daily Pipeline

on:
  schedule:
    - cron: '0 14 * * *'

  workflow_dispatch:

jobs:
  run-gideon:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv google-genai psycopg2-binary tqdm trafilatura openai anthropic

      - name: Run Gideon Pipeline
        run: python main.py
        env:
          # Database
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          
          # AI Models
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          
          # Notifications
          PUSHCUT_TRIGGER_URL: ${{ secrets.PUSHCUT_TRIGGER_URL }}